<div class="flex justify-center w-full">
  <ngb-carousel *ngIf="propularProducts">
    <ng-template ngbSlide *ngFor="let item of propularProducts">
      <div class="picsum-img-wrapper">
        <a routerLink="/details/{{ item.id }}">
          <img src="{{ item.image }}" alt="Random first slide"
        /></a>
      </div>
      <div class="carousel-caption">
        <h3>{{ item.productname }}</h3>
        <p>{{ item.description }}</p>
      </div>
    </ng-template>
  </ngb-carousel>
</div>
<!-- card -->
<div class="antialiased bg-gray-200 text-gray-900 font-sans p-6">
  <div class="container mx-auto">
    <div class="flex flex-wrap -mx-4">
      <div
        class="w-full sm:w-1/2 md:w-1/2 xl:w-1/4 p-4"
        *ngFor="let data of trendyProducts"
      >
        <div
          class="c-card block bg-white shadow-md hover:shadow-xl rounded-lg overflow-hidden"
        >
          <div class="relative pb-48 overflow-hidden">
            <img
              class="absolute inset-0 h-full w-full object-cover"
              src="{{ data.image }}"
              alt=""
            />
          </div>
          <div class="p-3">
            <span
              class="inline-block px-2 py-1 leading-none bg-orange-200 text-orange-800 rounded-full font-semibold tracking-wide text-xs"
              >{{ data.color }}</span
            >
            <h2 class="mt-2 mb-2 font-bold">{{ data.productname }}</h2>
            <p class="text-sm">
              {{ data.description }}
            </p>
            <div class="mt-3 flex items-center">
              <span class="text-sm font-semibold">Price</span>&nbsp;<span
                class="font-bold text-xl"
                >{{ data.price }}</span
              >
            </div>
          </div>
          <div class="px-3 pb-3 flex justify-between text-sm text-gray-600">
            <a
              routerLink="/details/{{ data.id }}"
              class="ml-2 cursor-pointer hover:text-blue-800"
              >View Details</a
            ><button
              class="ml-2 cursor-pointer text-white rounded-md hover:text-blue-800 bg-red-500 px-1"
            >
              Add to Cart
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
