<div class="py-14 px-4 md:px-6 2xl:px-20 2xl:container 2xl:mx-auto">
  <div class="flex justify-between border-b-2">
    <div>
      <span>order</span>
    </div>
    <div>
      <span>order ID</span>
    </div>
    <div>
      <span>Price</span>
    </div>
    <div>
      <span>Status</span>
    </div>
    <div>
      <span>Action</span>
    </div>
  </div>

  <div class="" *ngFor="let data of orderData">
    <div
      class="mt-4 md:mt-6 flex flex-col md:flex-row justify-start items-start md:items-center md:space-x-6 xl:space-x-8 w-full"
    >
      <div class="pb-4 md:pb-8 w-full md:w-40">
        <img
          class="w-full hidden md:block"
          src="https://i.ibb.co/84qQR4p/Rectangle-10.png"
          alt="dress"
        />
      </div>
      <div
        class="border-b border-gray-200 md:flex-row flex-col flex justify-between items-start w-full pb-8 space-y-4 md:space-y-0"
      >
        <div class="w-full flex flex-col justify-start items-start space-y-8">
          <h3
            class="text-xl dark:text-white xl:text-2xl font-semibold leading-6 text-gray-800"
          >
            {{ data.id }}
          </h3>
          <div class="flex justify-start items-start flex-col space-y-2">
            <p class="text-sm dark:text-white leading-none text-gray-800">
              <span class="dark:text-gray-400 text-gray-300">Style: </span>
              {{ data.totalPrice }}
            </p>
            <p class="text-sm dark:text-white leading-none text-gray-800">
              <span class="dark:text-gray-400 text-gray-300">Size: </span>
              Small
            </p>
            <p class="text-sm dark:text-white leading-none text-gray-800">
              <span class="dark:text-gray-400 text-gray-300">Color: </span>
              Light Blue
            </p>
          </div>
        </div>
        <div class="flex justify-between space-x-8 items-start w-full">
          <p class="text-base dark:text-white xl:text-lg leading-6">
            {{ data.totalPrice }}
          </p>
          <p
            class="text-base dark:text-white xl:text-lg leading-6 text-gray-800"
          >
            01
          </p>
          <button
            class="text-base bg-red-600 px-2 dark:text-white xl:text-lg font-semibold leading-6 text-gray-800"
          >
            Cancel
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
